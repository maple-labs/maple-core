version: 2

aliases:
  - &defaults
    docker:
      - image: circleci/node:10
        environment:
          MAPLE_KALEIDO_URL: $MAPLE_KALEIDO_URL
          MAPLE_KALEIDO_MNEMONIC: $MAPLE_KALEIDO_MNEMONIC

jobs:
  dependencies:
    <<: *defaults
    steps:
      - run:
          name: Checkout maple-beta-scaffold
          command: GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" git clone git@github.com:maple-labs/maple-beta-scaffold.git .
      - restore_cache:
          key: v1-npm-deps-{{ checksum "~/project/yarn.lock" }}
      - run:
          name: Checkout mbs dependencies
          command: GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" yarn setup
      - run:
          name: Checkout current maple-core branch
          command: cd ~/project/packages/maple-core && git checkout $CIRCLE_BRANCH
      - run:
          name: Install maple-core deps
          command: yarn
      - save_cache:
          paths:
            - ~/usr/local/lib/node_modules # location depends on npm version
          key: v1-npm-deps-{{ checksum "~/project/yarn.lock" }}
      - persist_to_workspace:
          root: ~/project
          paths:
            - "./*"

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/project
      - run:
          name: Run mbs chain
          command: cd ~/project && yarn chain >> /dev/null
          background: true
      - run:
          name: Wait for chain to start
          command: sleep 3
      - run:
          name: Run tests for maple-core
          command: cd ~/project && yarn all:test
      - run:
          name: Stop mbs chain
          command: pkill node
  
  deploy_kaleido:
    <<: *defaults
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/project
      # - run:
      #     name: List Environment Variables
      #     command: |
      #       ls -al
      # - run:
      #     name: Cat file
      #     command: |
      #       cat .env
      # - run:
      #     name: Setup Environment Variables
      #     command: |
      #       touch .env.production
      #       echo "export MAPLE_KALEIDO_URL=${MAPLE_KALEIDO_URL}" > .env.production
      #       echo "export MAPLE_KALEIDO_MNEMONIC=${MAPLE_KALEIDO_MNEMONIC}" > .env.production
      - run:
          name: Deploy contracts to Kaleido
          command: MAPLE_KALEIDO_URL=${MAPLE_KALEIDO_URL} MAPLE_KALEIDO_MNEMONIC=${MAPLE_KALEIDO_MNEMONIC} yarn kaleido:all:migrate
      

workflows:
  version: 2
  test_all:
    jobs:
      - dependencies
      # - test:
      #     requires:
      #       - dependencies
      - deploy_kaleido:
          context: kaleido
          requires:
              - dependencies
          filters:
            branches:
              only:
                - fake-master
