version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@1

aliases:
  - &defaults
    docker:
      - image: circleci/node:14

jobs:
  dapp_build:
    docker:
      - image: nixorg/nix:circleci
    steps:
      - restore_cache:
          key: nix-deps
      - run:
          name: Checkout maple-core
          command: |
            GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" git clone git@github.com:maple-labs/maple-core.git .
            git checkout $CIRCLE_BRANCH
      - run:
          name: Install dependencies
          command: |
            nix-channel --add \
            https://nixos.org/channels/nixpkgs-unstable nixpkgs && \
            nix-channel --update
            nix-env -iA nixpkgs.gnugrep nixpkgs.findutils
            nix-env -iA dapp hevm seth solc-static-versions.solc_0_6_11 -if https://github.com/dapphub/dapptools/tarball/dc992eb2e9d05bee150156add790bddb160fc80c --option substituters "https://cache.nixos.org https://dapp.cachix.org" --option trusted-public-keys "cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= dapp.cachix.org-1:9GJt9Ja8IQwR7YW/aF0QvCa6OmjGmsKoZIist0dG+Rs"
            dapp update
            export DAPP_LINK_TEST_LIBRARIES=1
            DAPP_SRC="contracts" SOLC_FLAGS="--optimize --optimize-runs 200" dapp --use solc:0.6.11 build
      - persist_to_workspace:
          root: ~/project
          paths:
            - "./*"
      - save_cache:
          paths:
            - /nix # location depends on npm version
          key: nix-deps

  dapp_test_collateralLockerFactory:
