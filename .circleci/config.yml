    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/project
      - restore_cache:
          key: nix-deps
      - run:
          name: Run unit tests
          command: |
            cd ~/project
            echo 'export ETH_RPC_URL=$ETH_RPC_URL' >> $BASH_ENV
            source $BASH_ENV
            ./test-ci.sh "CollateralLockerFactoryTest"

